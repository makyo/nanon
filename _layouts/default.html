<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }} | {{ page.title }}</title>

    <link rel="stylesheet" href="/assets/css/style.css?v={{ site.github.build_revision }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/">{{ site.title }}<br /><small>Madison Scott-Clary</small></a></h1>
        <p>{{ site.description | markdownify }}</p>
    </header>
      <section>

      {% if page.title %}
      <h1>{{ page.title }}</h1>
      <hr />
      {% endif %}
      {{ content }}

      </section>
      <footer>
          <ul>
              <li><a href="/phonology">Phonology</a></li>
              <li><a href="/morphology">Morphology</a></li>
              <li><a href="/semantics">Semantics: a note</a></li>
              <li><a href="/syntax">Syntax</a></li>
              <li><a href="/orthography">Orthography</a></li>
              <li><a href="/vocabulary">Vocabulary</a></li>
              <li><a href="/examples">Examples</a></li>
          </ul>
      </footer>
    </div>
    <script src="/assets/js/scale.fix.js"></script>


  {% if site.google_analytics %}
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  {% endif %}
  </body>
</html>
